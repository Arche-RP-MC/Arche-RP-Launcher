<html>
    <head>
        <script src="../assets/js/panels/frame.js"></script>
        <link rel="stylesheet" href="../assets/css/panels/home.css">
    </head>
    <body class="hide">
        <div class="dragbar hide"></div>
        <div class="frame hide">
          <div id="minimize" class="button-frame icon-minimize" onclick="window.minimize()"></div>
          <div id="close" class="button-frame icon-close" onclick="window.close()"></div>
        </div>

        <div class="home">
            <div class="top">
                <img src="../assets/images/logo/discord.png" onclick="discord()" alt="discord" class="logo">
                <img src="../assets/images/logo/site.png" onclick="web_site()" alt="site" class="logo">
                <img src="../assets/images/logo/youtube.png" onclick="youtube()" alt="youtube" class="logo">
                <img src="../assets/images/logo/logo.png" alt="arche logo" class="logo-arche">
            </div>
            
            <div class="bottom">
                <div class="config">
                    <div class="btn-config">
                        <div class="play-btn" onclick="play()">Rejoindre l'aventure</div>
                        <div class="settings-btn" onclick="settings()" style="display: none;">hh</div>
                    </div>

                    <div class="settings">
                        <label class="ram-text" id="ram-text">M&#233;moire vive 4 Go</label>
                        <br>
                        <input type="range" class="ram" id="ram" min="1" max="16" step="1" value="4">
                    </div>
                </div>

                <div id="info-progress" class="info-progress" style="display: none;">
                    <p id="bar-txt" class="bar-txt">Verification</p>
                    <progress value="0" max="0" id="progress-bar"></progress>
                </div>

                <div class="server_status">
                    <p>Statut du serveur</p>
                    <!-- <img src="../assets/images/logo/refreshing.png" onclick="refresh()" alt="refresh" class="refreshing"> -->
                    <div><p id="online">Ping</p></div>
                    <hr>
                    <div id="users" class="scroller"></div>
                </div>
            </div>

        </div>
        <script src="../assets/js/panels/home.js"></script>
    </body>
</html>
